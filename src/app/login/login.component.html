<div class="modal-header">
  <h1>Login</h1>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>username</label>
    <input class="form-control" placeholder="username" [(ngModel)]="username" type="text">
  </div>
  <div class="form-group">
    <label>password</label>
  <input class="form-control" placeholder="password" [(ngModel)]="password" type="password">
</div>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" (click)="onClick()">Login</button>
</div>
